@let isLoading = fieldsResource.isLoading();

<f5pi-generic-widget widgetTitle="Fields">
  <ng-template #headerActions>
    <button mat-flat-button (click)="openNewFieldDialog()">Create a new field</button>
  </ng-template>

  <ng-template #content>
    <table
      [dataSource]="fieldsResource.value()?.content || [{ fieldName: 'Loading...', fieldId: 'Loading...' }]"
      [trackBy]="trackByFn"
      class="mat-elevation-z8"
      mat-table
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        @if (isLoading) {
        <td mat-cell *matCellDef="let element">
          <div class="loading"></div>
        </td>
        } @else {
        <td mat-cell *matCellDef="let element">
          {{ element.fieldName }}
        </td>
        }
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        @if (isLoading) {
        <td mat-cell *matCellDef="let element">
          <div class="loading"></div>
        </td>
        } @else {
        <td mat-cell *matCellDef="let element">
          <button
            (click)="openEditFieldDialog(element)"
            aria-label="Edit field"
            mat-icon-button
            matSuffix
            matTooltip="Edit field"
            matTooltipPosition="left"
            type="button"
          >
            <mat-icon>edit_square</mat-icon>
          </button>

          <button
            (click)="handleDeleteField(element)"
            aria-label="Delete field "
            mat-icon-button
            matSuffix
            matTooltip="Delete field"
            matTooltipPosition="right"
            type="button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        }
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </ng-template>

  <ng-template #footer>
    <mat-paginator
      (page)="onPageChangeEvent($event)"
      [hidePageSize]="true"
      [length]="fieldsResource.value()?.totalElements"
      [pageIndex]="fieldsResource.value()?.pageable?.pageNumber"
      [pageSize]="fieldsResource.value()?.pageable?.pageSize"
      aria-label="Select page of fields"
      showFirstLastButtons
    >
    </mat-paginator>
  </ng-template>
</f5pi-generic-widget>
