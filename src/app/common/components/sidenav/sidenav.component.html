<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="mat-sidenav--collapsed">
    <aside class="sidebar">
      <ul class="sidebar__menu">
        @for (item of sidebarItems(); track item.label) {
        <f5pi-sidenav-item [item]="item"></f5pi-sidenav-item>
        }
      </ul>
    </aside>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content />
  </mat-sidenav-content>
</mat-sidenav-container>
