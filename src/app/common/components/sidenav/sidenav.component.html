@let loggedInUser = authService.user();

<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="mat-sidenav--collapsed">
    <aside class="sidebar">
      <ul class="sidebar__menu">
        @for (item of sidebarItems(); track item.label) {
        <f5pi-sidenav-item [item]="item"></f5pi-sidenav-item>
        }
        <li class="footer">
          <div class="user">
            <p>Hello,</p>
            <p>{{loggedInUser?.fullName}}</p>
          </div>
          <div class="actions">
            <button mat-icon-button (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
            </button>
            <button mat-icon-button (click)="toggleTheme()">
              <mat-icon> @if (currentTheme() === 'dark') { light_mode } @else { dark_mode}</mat-icon>
            </button>
          </div>
        </li>
      </ul>
    </aside>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content />
  </mat-sidenav-content>
</mat-sidenav-container>
