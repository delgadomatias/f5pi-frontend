<li>
  <a [routerLink]="item().path" class="item" [class.active]="isActive()">
    <div class="icon">
      <mat-icon [class]="
          isActive() ? 'material-symbols-outlined material-symbols-outlined--filled' : 'material-symbols-outlined'
        ">{{ item().icon }}</mat-icon>
    </div>
    <span>
      {{ item().label }}
    </span>
  </a>
</li>
