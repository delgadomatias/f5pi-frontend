<li>
  <a
    [routerLink]="item().path"
    [routerLinkActiveOptions]="{ exact: true }"
    #rla="routerLinkActive"
    class="item"
    routerLinkActive="active"
  >
    <div class="icon">
      <mat-icon
        [class]="
          rla.isActive ? 'material-symbols-outlined material-symbols-outlined--filled' : 'material-symbols-outlined'
        "
        >{{ item().icon }}</mat-icon
      >
    </div>
    <span>
      {{ item().label }}
    </span>
  </a>
</li>
