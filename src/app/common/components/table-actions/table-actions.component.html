<button
  (click)="onEdit.emit()"
  [ariaLabel]="'Edit ' + entityName()"
  [disabled]="disabled()"
  [matTooltip]="'Edit ' + entityName()"
  mat-icon-button
  matSuffix
  matTooltipPosition="left"
  type="button"
>
  <mat-icon>edit_square</mat-icon>
</button>

<button
  (click)="onDelete.emit()"
  [ariaLabel]="'Delete ' + entityName()"
  [disabled]="disabled()"
  [matTooltip]="'Delete ' + entityName()"
  mat-icon-button
  matSuffix
  matTooltipClass="tooltip-danger"
  matTooltipPosition="right"
  type="button"
>
  <mat-icon style="color: var(--mat-sys-error)">delete</mat-icon>
</button>

<ng-content></ng-content>
