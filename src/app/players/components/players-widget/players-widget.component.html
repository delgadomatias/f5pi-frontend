@let isLoading = playersResource.isLoading();

<f5pi-generic-widget widgetTitle="Players">
  <ng-template #headerActions>
    <button (click)="openNewPlayerDialog()" mat-mini-fab matTooltip="Add a new player" aria-label="Add a new player">
      <mat-icon>add</mat-icon>
    </button>
  </ng-template>
  <ng-template #content>
    <table
      [dataSource]="
        playersResource.value()?.content || [{ name: 'Loading...', playerId: 'Loading...', imageURL: 'Loading...' }]
      "
      class="mat-elevation-z8"
      mat-table
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        @if (isLoading) {
        <td mat-cell *matCellDef="let element">
          <div class="loading"></div>
        </td>
        } @else {
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; gap: 12px; align-items: center">
            <img [src]="element.imageURL" [width]="24" [height]="24" style="object-fit: cover" />
            <span>
              {{ element.name }}
            </span>
          </div>
        </td>
        }
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        @if (isLoading) {
        <td mat-cell *matCellDef="let element">
          <div class="loading"></div>
        </td>
        } @else {
        <td mat-cell *matCellDef="let element">
          <f5pi-table-actions
            (onDelete)="handleDeletePlayer(element)"
            (onEdit)="openEditPlayerDialog(element)"
            entityName="player"
          ></f5pi-table-actions>
        </td>
        }
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </ng-template>
  <ng-template #footer></ng-template>
</f5pi-generic-widget>
